language: node_js

node_js:
  
  - 0.12
  - 5.0    
  - 4.2.2   
  - 0.11
  - 0.10

services:
  - mysql

# For xunit-file module to put results in shippable folder
env:
  - XUNIT_FILE=shippable/testresults/result.xml

# Make folders for the reports, and create the SQL db
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - mysql -e 'create database if not exists test;'

script:
  - npm install --dev
  - npm test

# Generate coverage report with istanbul
after_script:
  - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha test.js -- -u tdd
  - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
build:   
  
  pre_ci_boot:
    image_name: shippable/minv2
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    
    - echo "Hello, World!"
    - env
    - echo $PATH
    - reports --help
    - node --version
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - npm install
    - ./node_modules/.bin/istanbul cover grunt -- -u tdd
    - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/
    - cat shippable/codecoverage/cobertura-coverage.xml
    - export XUNIT_FILE=shippable/testresults/result.xml
    - grunt       
 
